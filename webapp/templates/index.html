<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>StarTracker Tether</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            /*background: url('https://source.unsplash.com/1600x900/?space') no-repeat center center fixed; */
            background-color: royalblue;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Overrides bootstrap colors */
        .btn-secondary {
            background-color: midnightblue;
            /* New primary color */
            border-color: midnightblue;
            /* New primary border color */
        }

        .btn-secondary:hover {
            background-color: midnightblue;
            /* Darker primary color on hover */
            border-color: midnightblue;
            /* Darker primary border on hover */
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 6em;
            margin: 0.2em;
        }

        .location-button {
            background-color: midnightblue;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            font-size: 3em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%;

            /* Make the button wider */
            max-width: 600px;
            /* Maximum width */
            margin: 20px auto;
        }

        .location-button:hover {
            background-color: midnightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Star Tracker</h1>
        <input id="latitude" class="input-field" type="text" placeholder="Latitude">
        <input id="longitude" class="input-field" type="text" placeholder="Longitude">
        <input id="elevation" class="input-field" type="text" placeholder="Elevation (feet)">
        <button class="submit-button" onclick="sendManualLocation()">Send Location</button>    </div>
    <div id="joyDiv" style="width:200px;height:200px;margin-bottom:20px;"></div>
    <br>
    <div id='editor_holder'></div>
    <button id='submit'>Submit (alert)</button>
    <button id='cancel'>Cancel</button>
    <pre id="get-params"></pre>
    <script src="{{url_for('static', filename='js/joy.js')}}"></script>
    <script src="{{url_for('static', filename='js/socket.io.js')}}" crossorigin="anonymous"></script>

    <!--<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>-->
    <script src="{{url_for('static', filename='js/jsoneditor.js')}}"></script>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
</body>

</html>
