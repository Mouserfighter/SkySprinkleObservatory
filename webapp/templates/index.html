<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>StarTracker Tether</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            /*background: url('https://source.unsplash.com/1600x900/?space') no-repeat center center fixed; */
            background-color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 6em;
            margin: 0.2em;
        }

        .location-button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            font-size: 3em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%;
            /* Make the button wider */
            max-width: 600px;
            /* Maximum width */
            margin: 20px auto;
        }

        .location-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Star Tracker</h1>
        <button class="location-button" onclick="getLocation()">Send Location & Elevation</button>
    </div>
    <div id="joyDiv" style="width:200px;height:200px;margin-bottom:20px;"></div>
    <form action="/docs/form-submission.html" method="get">
        <input id="input" type="hidden" name="json">
        <div id='editor-container'></div>
        <input id="submit" class="btn btn-primary" width="100" type="submit">
    </form>
    <br>
    <h2>Get params</h2>
    <pre id="get-params"></pre>
    <script src="{{url_for('static', filename='js/joy.js')}}"></script>
    <script src="{{url_for('static', filename='js/socket.io.js')}}" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script>
        var socket = io();
        var joy = new JoyStick('joyDiv', {}, joystickCallback);
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendPositionToServer, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function joystickCallback(joystickData) {
            console.log("x: " + joystickData.x + " y: " + joystickData.y);
            socket.emit('joystick_update', { x: joystickData.x, y: joystickData.y });
        }

        function sendPositionToServer(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const altitude = position.coords.altitude || 'Not available';

            fetch('/submit_location', {
                method: 'POST', // or 'PUT'
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ latitude, longitude, altitude }),
            })
                .then(response => response.json()) // parses JSON response into native JavaScript objects
                .then(data => {
                    console.log(data);
                    alert('Location sent to server!');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error sending location to server');
                });
        }
        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        var params = {}
        for (const [key, value] of new URLSearchParams(window.location.search).entries()) {
            params[key] = value
            console.log(key, value)
        }
        document.querySelector('#get-params').textContent = JSON.stringify(params, null, 2)
        var config = {
            use_name_attributes: false,
            theme: 'bootstrap4',
            disable_edit_json: true,
            disable_properties: true,
            disable_collapse: true,
            schema: {
                'title': 'Program',
                'type': 'object',
                'required': [
                    'name',
                    'age',
                    'date',
                    'favorite_color',
                    'gender',
                    'location',
                    'pets'
                ],
                'properties': {
                    'name': {
                        'type': 'string',
                        'description': 'First and Last name',
                        'minLength': 4,
                        'default': 'Jeremy Dorn'
                    },
                    'age': {
                        'type': 'integer',
                        'default': 25,
                        'minimum': 18,
                        'maximum': 99
                    },
                    'favorite_color': {
                        'type': 'string',
                        'format': 'color',
                        'title': 'favorite color',
                        'default': '#ffa500'
                    },
                    'gender': {
                        'type': 'string',
                        'enum': [
                            'male',
                            'female',
                            'other'
                        ]
                    },
                    'date': {
                        'type': 'string',
                        'format': 'date',
                        'options': {
                            'flatpickr': {}
                        }
                    },
                    'location': {
                        'type': 'object',
                        'title': 'Location',
                        'properties': {
                            'city': {
                                'type': 'string',
                                'default': 'San Francisco'
                            },
                            'state': {
                                'type': 'string',
                                'default': 'CA'
                            },
                            'citystate': {
                                'type': 'string',
                                'description': 'This is generated automatically from the previous two fields',
                                'template': '{{city}}, {{state}}',
                                'watch': {
                                    'city': 'location.city',
                                    'state': 'location.state'
                                }
                            }
                        }
                    },
                    'programs': {
                        'type': 'array',
                        'format': 'table',
                        'title': 'Programs',
                        'uniqueItems': true,
                        'items': {
                            'type': 'object',
                            'title': 'Program',
                            'properties': {
                                'type': {
                                    'type': 'string',
                                    'enum': [
                                        'Pan',
                                        'Track Astronomical',
                                        'Pan to Astronomical',
                                        'Standby',
                                        'other'
                                    ],
                                    'default': 'Pan'
                                },
                                'name': {
                                    'type': 'string'
                                }
                            }
                        },
                        'default': [
                            {
                                'type': 'dog',
                                'name': 'Walter'
                            }
                        ]
                    }
                }
            }
        }

        var editor = new JSONEditor(document.querySelector('#editor-container'), config)

        editor.on('change', function () {
            document.querySelector('#input').value = JSON.stringify(editor.getValue())
        })
    </script>
</body>

</html>
